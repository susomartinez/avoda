<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>María e Suso - 4/10/25</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.png" />
    <!-- fontes -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    />
  </head>
  <body>
    <div class="landing">
      <div class="background-image"></div>

      <!-- Menú de navegación -->
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="info.html">Información</a></li>
        </ul>
      </nav>

      <!-- Sección Landing -->
      <section id="main">
        <h1 class="title">María e Suso</h1>
        <p class="subtitle">4 de outubro de 2025</p>
      </section>
    </div>

    <div class="galeria">
      <div class="foto">
        <img src="img/foto02.webp" />
      </div>
      <div class="foto">
        <img src="img/foto03.webp" />
      </div>
      <div class="foto">
        <img src="img/foto04.webp" />
      </div>
    </div>

    <div class="foto-pe">
      <img src="img/foto05.webp" />
    </div>

    <!-- Modal para ampliar imaxe -->
    <div id="ampliacion">
      <img id="foto-ampliada" src="" alt="Foto ampliada" />
    </div>

    <script>
      // seleccionar todas as fotos pequenas
      const fotos = document.querySelectorAll('.galeria img')
      const modal = document.getElementById('ampliacion')
      const imaxeModal = document.getElementById('foto-ampliada')

      fotos.forEach((foto, num) => {
        foto.addEventListener('click', () => cambiaFoto(num-1))
      })

      // pechar ao clicar fóra da imaxe
      modal.addEventListener('click', (e) => {
        if (e.target !== imaxeModal) {
            modal.style.display = 'none'
        } else {
            cambiaFoto(imaxeModal.getAttribute('numero'))
        }
      })

      cambiaFoto = (fotoActual) => {
        let foto = ++fotoActual % 3
        imaxeModal.src= "img/foto0" + (foto+2) + ".webp"
        imaxeModal.setAttribute('numero', foto)
        modal.style.display = 'flex'
      }
    </script>
  </body>
</html>
